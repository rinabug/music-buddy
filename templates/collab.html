<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navbar or header content -->
        <nav>
            <h1> Music Buddy</h1>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('discover') }}">Discover</a></li>
                <li><a>Collab</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="collab-section">
        <div class="container">
            <h1>Collab</h1>
            <p>Create and view playlists with friends</p>
            <p>Chat with them too!</p>
        </div>
    </section>

    <mai class="main-container">
        <!-- Main content area -->
        <section class="playlist-section">
            <div class="container">
                <h2>Playlist Collab</h2>
                <div id="playlistContent">
                    <!-- playlist content will be loaded dynamically -->
                </div>
            </div>
        </section>

        <section class="chat-section">
            <div class="container">
                <h2>Message</h2>
                <div id="chatContent">
                    <!-- chat content will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <a href="{{ url_for('start_page') }}" class="logout">Logout</a>
    </footer>

    <script src="{{ url_for('static', filename='js/collab.js') }}"></script>
