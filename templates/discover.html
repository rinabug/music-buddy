<!-- discover.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/discover.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1>Music Buddy</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('discover') }}">Discover</a></li>
                <li><a href="{{ url_for('collab') }}">Collab</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="Discover-section">
        <div class="container">
            <h1>Discover</h1>
            <p>New music, artists, and concerts</p>
        </div>
    </section>

    <main class="main-container">
        <section class="Concert-section">
            <div class="container">
                <h2>Concerts</h2>
                <form id="concertForm" method="GET" action="{{ url_for('get_concert_recommendations') }}">
                    <div class="form-group">
                        <label for="genre">Favorite Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="location">City:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="radius">Radius (miles):</label>
                        <input type="number" id="radius" name="radius" required>
                    </div>
                    <button type="submit">Discover Concerts</button>
                </form>
                <div id="concertContent">
                    <!-- Concert recommendations will be displayed here -->
                </div>
            </div>
        </section>

        <section class="Music-section">
            <div class="container">
                <h2>Music</h2>
                <div id="musicContent">
                    <!-- Music content will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </footer>
</body>
</html>
