<!-- templates/chat_recommendations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Music Buddy</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('discover') }}">Discover</a></li>
                <li><a href="{{ url_for('collab') }}">Collab</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="Concert-section">
            <div class="container">
                <h2>Recommendations</h2>
                <div id="chatContent">
                    {% if recommendations %}
                        <p>{{ recommendations }}</p>
                    {% else %}
                        <p>No recommendations found.</p>
                    {% endif %}
                </div>
                <a href="{{ url_for('discover') }}" class="back-link">Back to Discover</a>
            </div>
        </section>
    </main>

    <footer>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </footer>
</body>
</html>
